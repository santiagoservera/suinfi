<app-navbar-comp></app-navbar-comp>
<div class="container-width-ecommerce lg:pt-5 lg:pb-10">
  <h1 class="text-lg font-semibold">Busquedas relacionadas:</h1>
</div>
<div class="container-width-ecommerce">
  <div class="lg:w-full lg:flex lg:flex-row">
    <aside class="lg:w-[30%] lg:h-full">
      <h1>Busqueda:</h1>
      <div class="lg:pt-10">
        <h1>Filtrado</h1>
      </div>
    </aside>
    <!-- Card de productos a iterar -->
    <div class="w-full h-full">
      @for (article of articlesList(); track $index) {
      <div class="bg-gray-500 lg:h-[300px] lg:w-full rounded-lg border-b-2">
        <div class="lg:w-full lg:flex lg:flex-row lg:py-5 lg:h-full">
          <div class="lg:w-[25%] lg:px-5 lg:h-full">
            <img src="" alt="Imagen producto" class="bg-violet-400" />
          </div>

          <div class="lg:h-full lg:w-full lg:flex lg:flex-col">
           
              <div class="lg:h-[50%]">
                <td class="text-2xl font-medium">{{article.nombre}}</td>
                
              </div>
              <div class="lg:h-[50%]">
                <p class="text-2xl font-semibold">{{article.precio}}</p>
              </div>

            
            
          </div>
        </div>
      </div>
    }
    </div>
  
  </div>
  
</div>
